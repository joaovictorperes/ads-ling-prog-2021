        <thead>
          <th>Custo de Fábrica</th>
          <th>% do distribuidor</th>
          <th>% dos impostos</th>
        </thead>
        <tbody>
          <tr>
            <td>Até R$12.000,00</td>
            <td>5</td>
            <td>Isento</td>
          </tr>
          <tr>
            <td>Entre R$12.000,00 e R$25.000,00</td>

          </tr>
          <tr>
            <td>Acima de R$25.000,00</td>
            <td>15</td>

        </tbody>
      </table>
      <div>
        <label for="preco-fabrica">Insira o valor do veículo de fábrica:</label>

      </div>

        <button type="button" onclick="exe10()">Calcular</button>
