<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício 05</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="../estrutura-sequencial/assets/style.css" />
  </head>
  <body>
    <header>
      <div>
        <h1>Operações</h1>
      </div>
    </header>
    <main>
      <table>
        <thead>
          <th>Operação</th>
          <th>Número da opção</th>
        </thead>
        <tbody>
          <tr>
            <td>Média entre os números digitados</td>
            <td>1</td>
          </tr>
          <tr>
            <td>Diferença do maior pelo menor</td>
            <td>2</td>
          </tr>
          <tr>
            <td>Produto entre os números digitados</td>
            <td>3</td>
          </tr>
          <tr>
            <td>Divisão do primeiro pelo segundo</td>
            <td>4</td>
          </tr>
        </tbody>
      </table>
      <div>
        <label for="option">Insira a operação desejada</label>
        <input type="number" id="option" />
      </div>
      <div>
        <label for="numero-1">Insira o primeiro número:</label>
        <input type="number" id="numero-1" />
      </div>
      <div>
        <label for="numero-2">Insira o segundo número:</label>
        <input type="number" id="numero-2" />
      </div>

      <div>
        <button type="button" onclick="exe05()">Calcular</button>
      </div>
      <div>
        <p id="resultado"></p>
      </div>
    </main>
    <footer>
      Desenvolvido por alunos do 2° ciclo de ADS da Fatec Franca - agosto de
      2021
      <div>
        <a href="../estrutura-sequencial/menu.html">Voltar ao menu principal</a>
      </div>
    </footer>
