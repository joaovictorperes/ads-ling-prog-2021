<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <header>
      <div>
        <h1>Aumento salarial</h1>
      </div>
    </header>
    <main>
      <table>
        <thead>
          <th>Salário</th>
          <th>Gratificação</th>
        </thead>
        <tbody>
          <tr>
            <td>Até R$350,00</td>
            <td>R$100,00</td>
          </tr>
          <tr>
            <td>Acima de R$350,00 e inferior a R$600,00</td>
            <td>R$75,00</td>
          </tr>
          <tr>
            <td>De R$600,00 a R$900,00</td>
            <td>R$50,00</td>
          </tr>
          <tr>
            <td>Acima de R$900,00</td>
            <td>R$35,00</td>
          </tr>
        </tbody>
      </table>
      <div>
        <label for="salario">Insira o valor do salário:</label>
        <input type="number" id="salario" />
      </div>

      <div>
        <button type="button" onclick="exe12()">Calcular</button>
      </div>
      <div>
        <p id="resultado"></p>
      </div>
    </main>
    <footer>

      <div>
        <a href="../estrutura-sequencial/menu.html">Voltar ao menu principal</a>
